<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Akshar&display=swap');
    </style>
  <title>Chat Room</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i>Chat Box</h1>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <input id="from" type="text" placeholder="Enter Your Name.." required style="font-family: 'Square Peg', cursive;font-size: x-large;"/>
        <input id="to" type="text" placeholder="Enter Who You are Sending to.." required style="font-family: 'Square Peg', cursive;font-size: x-large;"/>
        <button class="btn2" onclick="storeDetails()"><i class="fas fa-paper-plane"></i> Done </button>
      
      </div>
      <div class="chat-messages">
					<div class="message"></div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
          style="font-family:'square peg',cursive;font-size: x-large;"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous">
    </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
